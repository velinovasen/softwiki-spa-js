<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="router.js" defer></script>
    <script src="services.js" defer></script>
    <script src="init.js" defer></script>
    <title>SoftWiki</title>
</head>

<body id="root">
    <!-- Header -->
    <header id="header-element">

    </header>

    <main id="root-body">

        <!-- ROOT SECTION  -->

    </main>

    <!-- Footer -->
    <footer>My Site Â© Show info....</footer>
    
        <!--    ALL SCRIPTS  AND  VIEWS   -->

    <script type="text/x-handlebars-template" id="navbar">  
        <h1><a class="home" href="/home" onclick="homeButton(event)">SoftWiki</a></h1>
        <nav class="nav-buttons">
            {{#if isAuth}}
            <a href="/create" onclick="createNewItem(event)">Create</a>
            <a href="/logout" onclick="logoutButton(event)">Logout</a>
            {{else}}       
            <a href="/register" onclick="RegisterNowButton(event)">Register</a>
            {{/if}}
        </nav>
    </script>

    <script type="text/x-handlebars-template" id="login-template">
        <!-- Login -->
        <div class="container auth">
            <form action="#" method="">
                <fieldset>
                    <legend>Login</legend>
                    <blockquote>Knowledge is like money: to be of value it must circulate, and in circulating it can increase in quantity and, hopefully, in value</blockquote>
                    <p class="field email">
                        <input type="email" id="email" name="email" placeholder="maria@email.com">
                        <label for="email">Email:</label>
                    </p>
                    <p class="field password">
                        <input type="password" id="login-pass" name="password">
                        <label for="login-pass">Password:</label>
                    </p>
                    <p class="field submit">
                        <button class="btn submit" type="submit" onclick="loginSubmitButton(event)">Log In</button>
                    </p>
                    <p class="field">
                        <span>If you don't have profile click <a href="/register" onclick="RegisterNowButton(event)">here</a></span>
                    </p>
                </fieldset>
            </form>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="register-template">
        <!-- Register -->
        <div class="container auth">
            <form action="#" method="">
                <fieldset>
                    <legend>Register</legend>
                    <blockquote>Knowledge is not simply another commodity. On the contrary. Knowledge is never used up. It increases by diffusion and grows by dispersion.</blockquote>
                    <p class="field email">
                        <input type="email" id="email" name="email" placeholder="maria@email.com">
                        <label for="email">Email:</label>
                    </p>
                    <p class="field password">
                        <input type="password" name="password" id="register-pass">
                        <label for="register-pass">Password:</label>
                    </p>
                    <p class="field password">
                        <input type="password" name="rep-pass" id="rep-pass">
                        <label for="rep-pass">Repeat password:</label>
                    </p>
                    <p class="field submit">
                        <button class="btn submit" type="submit" onclick="registerSubmitButton(event)">Register</button>
                    </p>
                    <p class="field">
                        <span>If you already have profile click <a href="/login" onclick="loginNowButton(event)">here</a></span>
                    </p>
                </fieldset>
            </form>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="home-template">
        <!-- Home -->
        <div class="content">
            <section class="js">
                <h2>JavaScript</h2>
                <div class="articles">
                    {{#if hasJavaScript}}
                    {{#each javascript}}
                    <article>
                        <h3>{{title}}</h3>
                        <p>{{content}}</p>
                        <a class="btn details-btn" onclick="detailsButton(event)" id="{{key}}">Details</a>
                    </article>
                    {{/each}}
                    {{else}}
                    <h3 class="no-articles">No articles yet</h3>
                    {{/if}}
                </div>
            </section>
            <section class="CSharp">
                <h2>C#</h2>
                <div class="articles">
                    {{#if hasCSharp}}
                    {{#each csharp}}
                    <article>
                        <h3>{{title}}</h3>
                        <p>{{content}}</p>
                        <a class="btn details-btn" onclick="detailsButton(event)" id="{{key}}">Details</a>
                    </article>
                    {{/each}}
                    {{else}}
                    <h3 class="no-articles">No articles yet</h3>
                    {{/if}}
                </div>
            </section>
            <section class="Java">
                <h2>Java</h2>
                <div class="articles">
                    {{#if hasJava}}
                    {{#each java}}
                    <article>
                        <h3>{{title}}</h3>
                        <p>{{content}}</p>
                        <a class="btn details-btn" onclick="detailsButton(event)" id="{{key}}">Details</a>
                    </article>
                    {{/each}}
                    {{else}}
                    <h3 class="no-articles">No articles yet</h3>
                    {{/if}}
                </div>
            </section>
            <section class="Python">
                <h2>Python</h2>
                <div class="articles">
                    {{#if hasPython}}
                    {{#each python}}
                    <article>
                        <h3>{{title}}</h3>
                        <p>{{content}}</p>
                        <a class="btn details-btn" onclick="detailsButton(event)" id="{{key}}">Details</a>
                    </article>
                    {{/each}}
                    {{else}}
                    <h3 class="no-articles">No articles yet</h3>
                    {{/if}}
                </div>
            </section>
        </div>
    
    </script>

    <script type="text/x-handlebars-template" id="new-article-template">
        <!-- Create -->
        <div class="container">
            <form action="#" method="">
                <fieldset>
                    <legend>Create article</legend>
                    <p style="display: none;" id='create-msg'>Your category must be among: JavaScript, C#, Java and Python or check other credentials</p>
                    <p class="field title">
                        <input type="text" id="title" name="title" placeholder="Arrays">
                        <label for="title">Title:</label>
                    </p>
    
                    <p class="field category">
                        <input type="text" id="category" name="category" placeholder="JavaScript">
                        <label for="category">Category:</label>
                    </p>
                    <p class="field content">
                        <textarea name="content" id="content"></textarea>
                        <label for="content">Content:</label>
                    </p>
    
                    <p class="field submit">
                        <button class="btn submit" type="submit" onclick="createButton(event)">Create</button>
                    </p>
    
                </fieldset>
            </form>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="edit-article">
        <!-- Edit -->
        <div class="container">

            <form action="#" method="">
                <fieldset>
                    <legend>Edit article</legend>
                    <p style="display: none;" id='edit-msg'>Your category must be among: JavaScript, C#, Java and Python or check other credentials</p>
                    <p class="field title">
                        <input type="text" name="title" id="title" placeholder="Arrays" value="{{title}}">
                        <label for="title">Title:</label>
                    </p>
    
                    <p class="field category">
                        <input type="text" name="category" id="category" placeholder="JavaScript" value="{{category}}">
                        <label for="category">Category:</label>
                    </p>
                    <p class="field content">
                        <textarea name="content" id="content">{{content}}</textarea>
                        <label for="content">Content:</label>
                    </p>
    
                    <p class="field submit">
                        <button class="btn submit" type="submit" onclick="editItemButtonSubmit(event)" id="{{id}}">Edit</button>
                    </p>
    
                </fieldset>
            </form>
        </div>
    
    </script>

    <script type="text/x-handlebars-template" id="article-details-template">
        <!-- Details -->
        <div class="container details">
            <div class="details-content">
                <h2>{{title}}</h2>
                <strong>{{category}}</strong>
                <p>{{content}}</p>
                <div class="buttons">
                    {{#if owner}}
                    <a class="btn delete" onclick="deleteItem(event)" id="{{id}}">Delete</a>
                    <a class="btn edit" onclick="editItem(event)" id="{{id}}">Edit</a>
                    {{else}}
                    <a href="/home" class="btn edit" onclick="homeButton(event)">Back</a>
                    {{/if}}
                </div>
            </div>
        </div>
    </script>
    
    <script type="text/x-handlebars-template" id="article-details-template">
        <!-- No articles message -->
        <h3 class="no-articles">No articles yet</h3>

    </script>
    
</body>


</html>
